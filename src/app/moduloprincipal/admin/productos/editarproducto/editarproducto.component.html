<div class="row">
    <div class="col-6 bg-light">

        <form [formGroup]="formularioProducto" (ngSubmit)="actualizarProducto()" novalidate>

            <!-- select -->
            <select class="form-control" formControlName="categoria" aria-label="Default select example">
                <option *ngFor="let categoria of categorias" value="{{categoria._id}}">{{categoria.nombre}}</option>
            </select>

            <div class="form-group">
                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre de Producto">

                <h4 *ngIf="(formControls.nombre.touched) && formControls.nombre.errors?.required">campo obligatorio</h4>

            </div>

            <div class="form-group">
                <input type="text" formControlName="descripcion" class="form-control"
                    placeholder="Descripcion de Producto">
                <h4 *ngIf="(formControls.descripcion.touched) && formControls.descripcion.errors?.required">campo
                    obligatorio</h4>

            </div>

            <div class="form-group">
                <input type="text" formControlName="stock_minimo" class="form-control" placeholder="Stock Minimo">

                <h4 *ngIf="formControls.stock_minimo.errors?.pattern">Ingrese Numeros</h4>
            </div>

            <div class="form-group">
                <input type="text" formControlName="precio_unitario" class="form-control" placeholder="Precio Unitario">
                <h4
                    *ngIf=" formControls.precio_unitario.touched && (formControls.precio_unitario.errors?.pattern || formControls.precio_unitario.errors?.required) ">
                    Ingrese Numeros o no ingreso nada</h4>

            </div>

            <div class="form-group">
                <input type="text" formControlName="imagen" class="form-control" placeholder="Imagen del Producto">
                <h4 *ngIf="(formControls.imagen.touched) && formControls.imagen.errors?.required">campo
                    obligatorio</h4>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Producto</button>

        </form>
    </div>
</div>
